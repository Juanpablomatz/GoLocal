<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-circle" style="font-size: 2rem; color: white; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <!-- Imagen Principal -->
  <div class="modal-media" *ngIf="data">
    <img [src]="data.imagen" [alt]="data.titulo" onerror="this.src='https://via.placeholder.com/800x600?text=No+Image'"/>
    <div class="overlay-gradient"></div>
    <h2 class="hero-title">{{ data.titulo }}</h2>
  </div>
  
  <div class="modal-body" *ngIf="data">
    <div class="info-card">
      <p class="description">{{ data.descripcion }}</p>
      
      <!-- Ubicación con validación segura -->
      <div class="extra-info" *ngIf="data.ubicacion">
        <ion-icon name="location-outline"></ion-icon>
        <p class="small">{{ data.ubicacion.direccion || 'Ubicación no disponible' }}</p>
      </div>
    </div>

    <hr class="divider">

    <!-- SECCIÓN DE RESEÑAS -->
    <div class="reviews-section">
      <h3>Reseñas y Opiniones</h3>
      
      <div class="add-review-box">
        <p>Califica tu experiencia:</p>
        <div class="stars-input">
          <ion-icon 
            *ngFor="let s of starsArray" 
            [name]="s <= newRating ? 'star' : 'star-outline'"
            (click)="setRating(s)"
            class="star-btn">
          </ion-icon>
        </div>
        <ion-textarea 
          [(ngModel)]="newComment" 
          placeholder="¿Qué te pareció este lugar?"
          rows="3"
          class="custom-textarea">
        </ion-textarea>
        <ion-button expand="block" (click)="addReview()" class="publish-btn">
          Publicar Reseña
        </ion-button>
      </div>

      <!-- LISTA DE RESEÑAS (Usando la variable limpia reviewsList) -->
      <div class="reviews-list">
        
        <div class="review-item" *ngFor="let review of reviewsList">
          <div class="review-header">
            <span class="user-name">{{ review.user }}</span>
            <div class="stars-display">
              <ion-icon name="star" *ngFor="let i of [].constructor(review.stars)" class="yellow-star"></ion-icon>
            </div>
          </div>
          <p class="review-text">"{{ review.comment }}"</p>
        </div>

        <div *ngIf="reviewsList.length === 0" class="no-reviews">
          <p>Aún no hay reseñas. ¡Sé el primero en opinar!</p>
        </div>

      </div>
    </div>

  </div>
</ion-content>
