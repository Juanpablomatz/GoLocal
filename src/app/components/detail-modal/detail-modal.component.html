<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <!-- Usamos tu imagen en lugar del icono -->
        <img src="assets/icon/close.png" style="width: 30px; height: 30px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  
  <!-- IMAGEN PRINCIPAL -->
  <div class="modal-media" *ngIf="data">
    <!-- Aquí cargará directo de tu carpeta assets/lugares/... -->
    <img 
      [src]="data.imagen" 
      class="hero-image"
    />
    <div class="overlay-gradient"></div>
    <h2 class="hero-title">{{ data.titulo }}</h2>
  </div>
  
  <!-- INFORMACIÓN -->
  <div class="modal-body" *ngIf="data">
    
    <div class="info-card">
      <p class="description">{{ data.descripcion }}</p>
      
      <div class="extra-info" *ngIf="data.ubicacion">
        <ion-icon name="location-outline"></ion-icon>
        <p class="small">{{ data.ubicacion.direccion }}</p>
      </div>
    </div>

    <hr class="divider">

    <!-- AQUÍ PUEDES DEJAR LO DE LAS RESEÑAS O QUITARLO SI PREFIEREN -->
    <div class="reviews-section">
      <h3>Reseñas</h3>
      <div class="reviews-list">
        <div class="review-item" *ngFor="let review of data['reseñas']">
          <p><strong>{{ review.user || 'Usuario' }}</strong>: {{ review.comment }}</p>
        </div>
        <div *ngIf="!data['reseñas'] || data['reseñas'].length === 0" class="no-reviews">
          <p>No hay reseñas aún.</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>
