<ion-content class="register-content">
  <div class="bg-overlay"></div>
  <div class="register-container">
    <div class="card-register">
      <div class="header">
        <img src="assets/logo.jpeg" alt="Logo" class="mini-logo">
        <h2>Crear Perfil</h2>
        <p>Cuéntanos de ti para recomendarte lo mejor</p>
      </div>

      <div class="form-scroll">
        <!-- Campos de Texto -->
        <div class="section-title">Datos Personales</div>
        <div class="input-group">
          <ion-icon name="person-outline"></ion-icon>
          <ion-input placeholder="Nombre(s)" type="text" [(ngModel)]="usuario.nombre"></ion-input>
        </div>
        <div class="input-group">
          <ion-icon name="people-outline"></ion-icon>
          <ion-input placeholder="Apellidos" type="text" [(ngModel)]="usuario.apellidos"></ion-input>
        </div>
        <div class="row-group">
          <div class="input-group half">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-input placeholder="Edad" type="number" [(ngModel)]="usuario.edad"></ion-input>
          </div>
          <div class="input-group half">
            <ion-icon name="call-outline"></ion-icon>
            <ion-input placeholder="Teléfono" type="tel" [(ngModel)]="usuario.telefono"></ion-input>
          </div>
        </div>

        <div class="section-title">Tu Cuenta</div>
        <div class="input-group">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input placeholder="Correo electrónico" type="email" [(ngModel)]="usuario.email"></ion-input>
        </div>
        <div class="input-group">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="usuario.password"></ion-input>
        </div>
        <div class="input-group">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          <ion-input placeholder="Confirmar contraseña" type="password" [(ngModel)]="usuario.confirmPassword"></ion-input>
        </div>

        <div class="section-title">¿Qué te gusta?</div>
        <p class="small-desc">Selecciona tus temas favoritos:</p>
        <div class="interests-grid">
          <div class="chip" *ngFor="let tema of intereses; let i = index" 
               [class.active]="tema.seleccionado" (click)="toggleInteres(i)">
            {{ tema.nombre }}
          </div>
        </div>

        <!-- BOTÓN BLOQUEADO: No tiene routerLink, solo click -->
        <ion-button expand="block" class="register-btn" (click)="registrar()">
          ¡LISTO! CREAR CUENTA
        </ion-button>
      </div>

      <div class="footer">
        ¿Ya tienes cuenta? <strong routerLink="/login">Inicia Sesión</strong>
      </div>
    </div>
  </div>
</ion-content>
